# Serve Pagefind assets as static files
[[redirects]]
  from = "/_pagefind/*"
  to = "/_pagefind/:splat"
  status = 200

# (Optional but recommended) keep Astroâ€™s assets static too
[[redirects]]
  from = "/_astro/*"
  to = "/_astro/:splat"
  status = 200
  
# example netlify.toml
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

